<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Chessboard Tests</title>
  <link rel="stylesheet" href="chessboard.css" />
</head>
<body>
  <div id="myBoard" style="width: 400px"></div>
  <div id="myBoard2" style="width: 400px"></div>
  <script src="./chess.js"></script>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./chessboardjs/src/chessboard.js"></script>
  <script src="./Ai.js"></script>
  <script>


  var onDragStart = function(source, piece, position, orientation) {
    if (chess.in_checkmate() === true || chess.in_draw() === true ||
      piece.search(/^b/) !== -1) {
      console.log(chess.history());
      return false;
    }
};

  var onDrop = function(source, target) {
    // see if the move is legal

    var move = chess.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    });

    // illegal move
    if (move === null) return 'snapback';


    // make random legal move for black
    window.setTimeout(() => {
      const aiMove = Ai(chess)
      makeAiMove(aiMove)}
      , 50);

  };

  var makeAiMove = function(move) {
  console.log("AI move:", move);
  chess.ugly_move(move)
  board.position(chess.fen(), false);
}

  var cfg = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop
  };
  var chess = Chess()
  var board = Chessboard('#myBoard', cfg);

  </script>
</body>
</html>
